name: MedAssist Build
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Install gcloud CLI
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'
          name: Install Google Cloud SDK
          run: |
            sudo apt-get install -y wget
            wget https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz
            tar -xvf google-cloud-sdk.tar.gz
            ./google-cloud-sdk/install.sh
            source ~/.bashrc  
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install mongosh
        run: |
          sudo apt-get install gnupg
          wget -qO- https://www.mongodb.org/static/pgp/server-7.0.asc | sudo tee /etc/apt/trusted.gpg.d/server-7.0.asc
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh
          mongosh --version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Setup Google Cloud Credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "Encoded credentials: $GOOGLE_CREDENTIALS"
          echo "$HOME"
          echo $GOOGLE_CREDENTIALS | base64 --decode > $HOME/gcp_credentials.json
          echo "Decoded credentials written to gcp_credentials.json:"
          cat $HOME/gcp_credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp_credentials.json
            
      - name: Apply Migrations
        run: |
          cd midassist
          python manage.py makemigrations
          python manage.py migrate

      - name: Run Tests
        run: |
          python manage.py test core
